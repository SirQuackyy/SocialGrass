<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="text-center">
    <div class="blue fixed">
    <h2 class="title text-center">Welcome to Frinder</h2>
    <br>
    <div class="tags text-dark">
    <h3 class="realtagline text-center fs-2"> We bring the <u><b><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration:none;">friends</a></b></u> to you <h3>
    </div>
    <br>
    <div class="text-center">
    <!-- <a href="/signup.html"><button class="btn btn-outline-dark" href = "/signup">Start Now</button></a> -->
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Now</button>
    </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Choose One</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-outline-dark me-3" data-bs-toggle="modal"
                data-bs-target="#signUp">Sign Up</button>
                
                <button type="button" class="btn btn-outline-dark me-3" data-bs-toggle="modal"
                data-bs-target="#logIn">Login</button>
            </div>
            <div class="modal-footer">
              <button style="text-align:center" type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="signUpLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModal">Sign Up Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fname">First Name</label><br>
                    <input class="form-control w-100" type="text" id = "fname" name = "fname">
                    <br>
                    <label for="lname">Last Name</label><br>
                    <input class="form-control w-100" type="text" id = "lname" name = "lname">
                    <br>
                    <script>
                        const schoolNames = [];
                    </script>
                    <div class="autocomplete display-inline-block">
                        <label for="school">School Name</label><br>
                        <input class="form-control w-100" type="text" id = "school" name = "school" oninput = "checkcomplete()">
                    </div>
                    <br><label for="username">Username</label><br>
                    <input class="form-control w-100" type="text" id = "username" name = "username"><br>
                    <label for="pass" >Password</label>
                    </div>
                    <div class="main2">
                    <p><small>*Must Contain <b syle = "color: black" id = "tex">at least 8 Characters </b> and <b syle = "color:black" id = "tex1"> 1 Number </b></small></p>
                    </div>
                    <div class="modal-body">
                    <input class="form-control w-100" type="password" id = "pass" name = "pass" oninput="checkpass()">
                    <br>
                    <label for="cpass" >Confirm Password</label>
                    <br>
                    <input class="form-control w-100" type="password" id = "cpass" name = "cpass" oninput = "checkconf()">
                    </div>              
                    <p><small id = "confirm" style = "color:#57baa2" ></small></p>
                        
                        <div class="modal-footer">
                            <script src="./signup.js"></script>
                            <button class="btn btn-outline-dark" onclick="signsubmit()" type="submit">Submit</button>
                            
                        </div>
                    <script src="./signup.js"></script>
                </div>
            </div>
        </div>


        <div class="modal fade" id="logIn" tabindex="-1" aria-labelledby="logInLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logInModal">Sign Up Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="username">Username</label>
                        <input class="form-control" type = "password" id = "usern" name = "usern"> <br>
                        <label for="passw">Password</label>
                        <input class="form-control" type = "password" id = "passw" name = "passw"> <br>
                          
                            <div class="modal-footer">
                                <button class="btn btn-outline-dark" type="submit">Submit</button>
                            </div>
                    </div>
                </div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
