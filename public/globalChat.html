<html class="w-100 h-100 mx-0 my-0 px-0 py-0 bg-light fixed">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <title>Global Chat</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="globalChat.css">
    </head>
    <body class="w-100 h-100 mx-0 my-0 px-0 py-0 bg-light fixed">
        <main>
        <div class="mt-1 px-0 py-0 w-100">
            <header class="mt-0 p-0 w-100">
              
              <div class="user-count m-0">0</div>
              <a href="home.html"><button class="homebutton">Home</button></a>
              <h1 class="w-100 m-0">Global Chat</h1>
            </header>
        </div>
        <div class="w-100">
            <p id="chat" class="w-100 mt-0 bg-light">
            </p>
          
            <form>
              <input type="text" class="bg-light mt-1 form-control w-100 border-0" placeholder="Say something nice" />
              <button class="Send mt-1 btn btn-outline-light w-50 border-0">Send</button>
            </form>
        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
        <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
        <script src="./globalChat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
  </html>
